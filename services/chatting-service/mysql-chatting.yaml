# hotketok-chatting-service MySQL

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-chatting-pvc
  namespace: hotketok
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  storageClassName: nks-block-storage

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-chatting-deploy
  namespace: hotketok
spec:
  selector:
    matchLabels:
      app: mysql-chatting
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql-chatting
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: chatting-service-secret
                  key: DB_ROOT_PASSWORD
          envFrom:
            - secretRef:
                name: chatting-service-secret
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-chatting-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-chatting-storage
          persistentVolumeClaim:
            claimName: mysql-chatting-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-chatting-service
  namespace: hotketok
spec:
  type: NodePort
  selector:
    app: mysql-chatting
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
      nodePort: 32001