# hotketok-vendor-service MySQL

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-vendor-pvc
  namespace: hotketok
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  storageClassName: nks-block-storage

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-vendor-deploy
  namespace: hotketok
spec:
  selector:
    matchLabels:
      app: mysql-vendor
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql-vendor
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-secret
                  key: DB_ROOT_PASSWORD
          envFrom:
            - secretRef:
                name: vendor-service-secret
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-vendor-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-vendor-storage
          persistentVolumeClaim:
            claimName: mysql-vendor-pvc
---

apiVersion: v1
kind: Service
metadata:
  name: mysql-vendor-service
  namespace: hotketok
spec:
  type: NodePort
  selector:
    app: mysql-vendor
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
      nodePort: 32009