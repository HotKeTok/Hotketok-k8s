# PersistentVolumeClaim (PVC)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: hotketok
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nks-block-storage

---

# Deployment (Redis Pod)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: hotketok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: auth-service-secret
                  key: REDIS_PASSWORD
          args: ["--requirepass", "$(REDIS_PASSWORD)"]   # 비밀번호 적용
          volumeMounts:
            - name: redis-storage
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc

---

#  Service (클러스터 내부용)
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: hotketok
spec:
  selector:
    app: redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  type: ClusterIP